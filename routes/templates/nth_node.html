{% extends "base.html" %}

{% block content %}
<h2>Find Nth Left / Right Node</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% if result %}
    <h3>Result:</h3>
    <p>Airport Code: <strong>{{ result.code }}</strong></p>
{% elif result is not none %}
    <p><strong>No node found.</strong></p>
{% endif %}

{% endblock %}
